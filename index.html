<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- App CSS fonts -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- QR Card main START -->
  <main>
    <!-- QR Card section START -->
    <section calss="qr-card-container">
      <div class="qr-card">
        <img title="QR Code Image" class="qr-card-image" src="images/image-qr-code.png" />
        <h1 class="qr-card-title">Improve your front-end skills by building projects</h1>
        <h2 class="qr-card-subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</h2>
      </div>
    </section>
    <!-- QR Card section END -->
  </main>
  <!-- QR Card main END -->

  <!-- QR Card footer START -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/carpediem23">carpediem23</a>.
    </div>
  </footer>
  <!-- QR Card footer END -->
</body>

</html>
